<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="description" content="Open Source Calculator">
        <meta name="keywords" content="HTML, CSS, JavaScript, TypeScript">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="container">
            <header>
                <h1>Mathematical Operation Type</h1>
            </header>
            <main id="main-container">
                <!-- Mathematical Operation Type Drop Down List -->
                <div class="container" id="op-type-container">
                    <h2 class="options-title">Operation Type</h2>
                    <select id="op-type" name="op-type">
                        <option default>Two's complement</option>
                    </select>
                </div>
        
                    <!-- Calculation Control Field -->
                <div class="container" id="input-type-container">
                    <h2 class="options-title">Input Base Type</h2>
                    <select id="input-type" name="input-type">
                        <option default>Binary</option>
                        <option>Octal</option>
                        <option>Hexadecimal</option>
                        <option>Decimal</option>
                    </select>
                </div>
        
                <div class="container" id="output-type-container">
                    <h2 class="options-title">Output Base Type</h2>
                    <select id="output-type" name="output-type">
                        <option default>Binary</option>
                        <option>Octal</option>
                        <option>Hexadecimal</option>
                        <option>Decimal</option>
                    </select>
                </div>
    
                <div class="container" id="bit-size-container">
                    <h2 id="bit-title">Bit Size</h2>
                    <input id="bit-size" type="text">
                </div>

                <div class="container" class="calc-inputs">
                    <label>LHS</label>
                    <input id="lhs-input" type="text" name="lhs"/>
                    <label>RHS</label>
                    <input id="rhs-input" type="text" name="rhs"/>
                </div>
                
                <div class="container">
                    <button id="add-btn" name="add">+</button>
                    <button id="subtract-btn" name="subtract">-</button>
                    <button id="mod-2-btn" name="mod-2">Modulo 2</button>
                </div>
                
                <div class="container" id="output-container">
                    <h2>Output</h2>
                    <textarea id="result"></textarea>
                </div>
            </main>
            <!-- Place Links Here -->
            <footer>
                <a href="https://github.com/goodoomoodoo/open_src_calc" target="_blank">Open Source Repo Link!</a>
            </footer>
        </div>
